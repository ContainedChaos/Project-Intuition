<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="tutorsignup.css">
</head>
<body>
  

<div class="wrapper">
    <div class="title">
      Tutor Signup
    </div>
<form action = "tutorsignup.php" method = "POST">
    <div class="form">

       <div class="inputfield">
          <label class = "required">Name</label>
          <input type="text" class="input" name = "name" required>
       </div>  

       <div class="radiobutton">
          <label class = "required">Gender</label>
          <input type="radio" id="male" name="gender" value="m" required>
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="f" required>
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="o" required>
          <label for="other">Other</label>
       </div> 

       <div class="inputfield">
        <label>Age</label>
        <input type="text" class="input" name = "age">
       </div>

       <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea" name = "address"></textarea>
       </div> 

       <div class="education">
        <label class = "required">Education</label>
        <input type="radio" id="college" name="education" value="c" required>
        <label for="college">College</label><br>
        <input type="radio" id="undergrad" name="education" value="u" required>
        <label for="undergrad">Undergrad</label><br>
        <input type="radio" id="postgrad" name="education" value="p" required>
        <label for="postgrad">Postgrad</label>
       </div> 

       <div class="radiobutton">
        <label class = "required">Version</label>
        <input type="radio" id="ev" name="version" value="v" required>
        <label for="ev">English Version</label><br>
        <input type="radio" id="em" name="version" value="e" required>
        <label for="em">English Medium</label><br>
        <input type="radio" id="bm" name="version" value="b" required>
        <label for="bm">Bangla Medium</label>
       </div>  

       <div class="inputfield">
        <label>Institution</label>
        <input type="text" class="input" name = "institution">
       </div>

       <div class="inputfield">
        <label>Phone</label>
        <input type="text" class="input" name = "phone">
       </div>

       <div class="inputfield">
        <label class = "required">Email</label>
        <input type="text" class="input" name = "email" required>
       </div>

       <div class="inputfield">
        <label class = "required">Password</label>
        <div class="tooltip"> ?
          <span class="tooltiptext">Password must be 8-15 letters having uppercase, lowercase letters and digits</span>
        </div>
        <input type="password" class="input" name = "password" required>
       </div>  

       <div class="inputfield">
        <label class = "required">Confirm Password</label>
        <input type="password" class="input" name = "confirm" required>
       </div> 

       <div class="inputfield">
        <input type="submit" value="Register" class="btn" name = "register">
       </div>

       <div class = "login_link">
        Already have an account? <a href = "login.html">Login</a> 
       </div>

    </div>
  </form>
</div>	
	
</body>
</html>
